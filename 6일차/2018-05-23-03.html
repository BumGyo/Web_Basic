<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      h1{
        color: red;
        background-color: orange;
      }
      h2{
        color: skyblue;
        background-color: red;
      }
    </style>
  <body>
    <h1>CSS3 선택자 기본</h1>
    <h2>CSS3 선택자 기본</h2>
  </body>
</html>
