<!DOCTYPE html>
<html>
  <head>
    <title>이력서</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>이력서</legend>
      <table>
        <tr>
          <td><label for="username">이름</label></td>
          <td><input id="username" type="text" name="username" /></td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            <input id="man" type="radio" name="gender" value="m" />
            <label for="man">남자</label>
            <input id="woman" type="radio" name="gender" value="w" />
            <label for="woman">여자</label>
          </td>
        </tr>
        <tr>
          <td><label for="resident_registration">주민번호</label></td>
          <td><input id="resident_registration" type="text" name="resident_registration" /></td>
        </tr>
        <tr>
          <td><label for="address">주소</label></td>
          <td><input id="address1" type="text" name="address1" /></td> <td><input id="address2" type="text" name="address2" /></td>
        </tr>
        <tr>
          <td><label for="phonenumber">전화번호</label></td>
          <td><input id="phonenumber1" type="text" name="phonenumber1" /></td> <td><input id="phonenumber2" type="text" name="phonenumber2" /></td> <td><input id="phonenumber3" type="text" name="phonenumber3" /></td>
        </tr>
      </table>
      <input type='submit' value='제출' />
    </fieldset>
    </form>
  </body>
</html>
