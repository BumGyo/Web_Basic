<!DOCTYPE html>
<html>
<head>
    <title>Media Type</title>
    <style>
      @media screen {
        body { background-color: skyblue; }
      }

      @media print {
        body { background-color: green; }
      }
    </style>
</head>
<body>
    <h1>bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</h1>
    <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaHello, my friends.aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
</body>
</html>
